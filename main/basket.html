<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/assets/img/logoSM.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина | SCANMASTER</title>

  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/headerfoter.css">
  <link rel="stylesheet" href="/css/basket.css">
  <script type="module" src="/js/firebase-init.js"></script>
</head>
<body>
  <main class="basket-container">
    <h1>Корзина</h1>
    <div id="basketItems"></div>
    <div class="basket-summary">
      <p><strong>Итого:</strong> <span id="totalPrice">0</span> ₽</p>
      <button id="checkoutBtn">Заказать</button>
    </div>

    <div class="modal-overlay" id="orderModal">
        <div class="modal">
        <div class="close-btn" id="closeModalBtn">&times;</div>
          <h2>Оформление заказа</h2>
          <input type="text" id="fio" placeholder="ФИО" required>
          <input type="email" id="email" placeholder="E-mail" required>
          <input type="tel" id="tel" placeholder="Номер телефона" required>
          <button id="submitOrder">Подтвердить заказ</button>
          <p class="form-note">
            Указанные данные необходимы для связи: наш менеджер свяжется с вами для подтверждения и уточнения условий заказа. Отправка оформляется вручную через команду SCANMASTER.
          </p>
        </div>
      </div>
  </main>

  <div id="footer-placeholder"></div>
  <div id="header-placeholder"></div>

  <script>
    fetch('/partials/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        import("/js/headerBuy.js");
        const script = document.createElement('script');
        script.src = '/js/burger.js';
        document.body.appendChild(script);
      });
  
    fetch('/partials/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
  <script type="module" src="/js/basket.js"></script>
</body>
</html>
