<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/scanmaster/assets/img/logoSM.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/scanmaster/css/headerfoter.css">
  <title>Блог | SCANMASTER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    img.robot {
      width: 90%;
      max-width: 600px;
      height: auto;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #F96000;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 1.2rem;
      color: #fff;
      margin: 0 0 20px;
    }

    .footer-socials-horizontal {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .footer-socials-horizontal img {
      width: 30px;
      height: 30px;
      transition: opacity 0.3s;
    }

    .footer-socials-horizontal img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <img src="/scanmaster/assets/img/Robot.svg" alt="Робот SCANMASTER" class="robot" />
  <h1>РАЗДЕЛ НАХОДИТСЯ НА ДОРАБОТКЕ</h1>
  <h2>Мы куём статьи и в других наших кузницах</h2>

  <!-- Соцсети -->
  <div class="footer-socials-horizontal">
    <a href="https://rutube.ru/channel/48652352/shorts/" target="_blank" class="social-link">
      <img src="/scanmaster/assets/img/RUtube.svg" alt="RUTube" />
    </a>
    <a href="https://t.me/scanmaster_tm" target="_blank" class="social-link">
      <img src="/scanmaster/assets/img/TG.svg" alt="Telegram" />
    </a>
    <a href="https://vkvideo.ru/@anatomia.dela" target="_blank" class="social-link">
      <img src="/scanmaster/assets/img/VK.svg" alt="VK" />
    </a>
    <a href="https://dzen.ru/id/5e9f2800ce2028643c748f59?tab=shorts" target="_blank" class="social-link">
      <img src="/scanmaster/assets/img/DZ.svg" alt="DZ" />
    </a>
    <a href="https://lite-box.ru/" target="_blank" class="social-link">
      <img src="/scanmaster/assets/img/LB.svg" alt="LB" />
    </a>
  </div>

  <!-- Подгрузка шапки и футера -->
  <div id="header-placeholder"></div>
  <div id="footer-placeholder"></div>

  <script>
    fetch('/scanmaster/partials/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        import("/scanmaster/js/headerBuy.js");
      });

    fetch('/scanmaster/partials/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>

</body>
</html>
